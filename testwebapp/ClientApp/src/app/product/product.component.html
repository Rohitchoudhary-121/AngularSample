<h1 id="tableLabel">Products</h1>

<p *ngIf="!products"><em>Loading...</em></p>

<!-- Button to trigger the modal -->
<button type="button" class="btn btn-success float-end" (click)="openAddProductModal()">
  Add Product
</button>
<table class="table table-striped" aria-labelledby="tableLabel" *ngIf="products">
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of products">
      <td>{{ user.productName }}</td>
      <td>{{ user.type }}</td>
      <td>{{ user.price }}</td>
      <td>{{ user.quantity }}</td>
      <td> <button class="btn btn-warning btn-sm me-2" (click)="openEditProductModal(user)">
        <i class="fa fa-edit"></i>
      </button>
      <button class="btn btn-danger btn-sm" (click)="deleteProduct(user.id??'')">
        <i class="fa fa-trash-alt"></i>
      </button></td>
    </tr>
  </tbody>
</table>
